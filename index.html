<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>

    <script>
      window.addEventListener("load", function() {
      let form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        let testNameInput = document.querySelector("input[name=testName]");
        let testDateInput = document.querySelector("input[name=testDate]");
        let rocketTypeInput = document.querySelector("input[name=rocketType]");
        let facilityInput = document.querySelector("input[name=facility]");
        let windRatingInput = document.querySelector("input[name=windRating]");
        let productionServersInput = document.querySelector("input[name=productionServers]");
         if (testNameInput.value === "" || testDateInput.value === ""
         || rocketTypeInput.value === "" || facilityInput.value === "" || windRatingInput.value === "" || productionServersInput.value === "") {
            alert("All fields are required!");
            return true;
         }
      });
   });
</script>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
    <label>Test Name <input type="text" name="testName"/></label>
     <label>Test Date <input type="date" name="testDate"/></label>
     <label>Rocket Type
      <select name="select">
      <option value="rocketType">Lynx</option>
      <option value="rocketType">Orion</option>
      <option value="rocketType">Terrier</option>
   </select>
     </label>

 <label>Facility:
   <select name="facility">
      <option value="johnson">Johnson Space Center, TX</option>
      <option value="kennedy">Kennedy Space Center, FL</option>
      <option value="white-sands">White Sands Test Facility, NM</option>
   </select>
   </label>

     <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="10"/></label>
     Wind Rating:
    <label>No Wind<input type="radio" name="windRating" value="nowind"/></label>
   <label>Mind Wind<input type="radio" name="windRating" value="mildwind"/></label>
   <label>Strong Wind<input type="radio" name="windRating" value="strongwind"/></label>
      <div>Use production grade servers</div>
      <label>On<input type="checkbox" name="productionServers" value="on"/></label>
      <label>Off<input type="checkbox" name="productionServers" value="off"/></label>
     <button>Run Simulation</button> 
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
